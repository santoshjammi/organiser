{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.opportunity }}</a>
              <small class="text-muted">{{ post.size_in_cr }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.priority }}</a></h2>
            <p class="article-content">{{ post.opportunity_counterparty }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
